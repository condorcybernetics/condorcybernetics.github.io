    <link rel="stylesheet" type="text/css" href="styles_new.css" />

    <script type="text/javascript">
      $(function(){
          var current;
          var currentString;
          var clicks = 0;

          function startUp(newCurrentString){
            $("#website_header").addClass("topbar_fixed", {duration:1500, queue: false});

            var currentPosition = $(".subheaders").offset().top;
            $(".subheaders").css({"top":currentPosition, "position": "fixed", "width":"99%"});
            var bottomHeight = $(document).height();
            $(".subheaders").animate({"top": 0, "margin-top": bottomHeight - 60}, 1500, function(){
              $(".subheaders").addClass("bottombar_fixed",
                function(){
                $(".subheaders").removeAttr("style");
                });
              });

            currentString = newCurrentString;
            current = $(currentString);
            current.show(1500);
            clicks += 1;
          }

          function changeCurrent(newCurrentString){
            if (clicks >= 1){
              if (!(currentString === newCurrentString)){
                current.hide(1500);
                currentString = newCurrentString;
                current = $(currentString);
                current.show(1500);
              }
            } else {
              startUp(newCurrentString);
            }
          }

          window.onpopstate = function(event) {
            if (clicks > 0){
              if (location.pathname === "/wangjohn/www/"){
                var stringName = "#about_me"
              } else {
                var stringName = location.pathname.replace("/wangjohn/www/", "#");
              }
              changeCurrent(stringName);
            }
          };


          $("#website_header").click(function(){
              // history.pushState('', "About Me", "about_me.html");
              changeCurrent("#about_me");
              });
      });
</script>
<title>Condor Cybernetics</title>
    </head>

    <div id="website_header" class="super_headers middle_bar">Condor Cybernetics</div>
    <div class="subheaders"></div>

    <div id="middle_page_container">
      <div id="about_me" style="display:none">
        <p>Artificial intelligence for 21st century problems.</p>
